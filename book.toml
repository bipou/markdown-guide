[book]
title = "Markdown最佳实践指南（译自GitHub官方Mastering Markdown）"
authors = ["张忠宇"]
description = "Markdown最佳实践指南, GitHub Mastering Markdown, Markdown实践, Markdown指南, Markdown教程"
src = "src"
multilingual = true

[output.html]
theme = "src/theme"
# default-theme = "rust"
curly-quotes = true
mathjax-support = true

[output.html.playpen]
editable = true
copy-js = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true
